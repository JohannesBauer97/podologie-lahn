<html class="h-full" lang="de">
<head>
  <meta charset="utf-8">
  <title>Podologie Lahn</title>
  <base href="/">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <meta
    content="Podologie Lahn bietet professionelle podologische Behandlung (medizinische Fußpflege) für alle Fußprobleme, insbesondere für Risikopatienten wie Diabetiker, Rheumatiker und Patienten mit Gefäßerkrankungen"

    content="Podologie Lahn, medizinische Fußpflege, Problemfüße, Risikopatienten, Diabetiker, Rheumatiker, Gefäßerkrankungen, Wundversorgung, Diabetesassistentin, Wundmentor"
    name="keywords">
  <link href="manifest.webmanifest" rel="manifest">
  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>
